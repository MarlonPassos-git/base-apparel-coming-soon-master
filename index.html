<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon master</title>
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <header class="header">
    <img src="/images/logo.svg" alt="" class="header__img">
  </header>

  <picture class="painting">
    <source media="(min-width:375px)" srcset="/images/hero-desktop.jpg">
    <img class="painting__img" src="/images/hero-mobile.jpg" alt="/images">
  </picture>

  <main class="main">
    <h1 class="main__title"><span class="main__title--thin">WE'RE</span><br>COMING<br>SOON</h1>
    <p class="main__paragraph">
      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
      with announcements and our launch deals.
    </p>
    <form class="form" class="main__form" onsubmit="return false" action="javascript: enviar()">
      <input class=" form__email" type="email" placeholder="Email Address" id="mail">
      <input class="form__button" type="submit" value=">">
      <div class="form__error--icon">!</div>
      <p class="form__error--text">Please provide a valid email</p>

    </form>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
